<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/a6d43a2b00.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="/Assets/IMG/favicon.ico">
  <link rel="stylesheet" href="/Assets/css/style.css">
  <title>Login</title>
</head>

<body>
  <!--NAVBAR-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">
        <img src="Assets/IMG/APLogo-20-20.png" alt="LogoAP" class="w-25">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <ul class="list-group list-group-horizontal">
        <!-- Button envia al Login -->
        <a href="/login.html"><i class="fa-solid fa-user fa-2x text-white"></i></a>
      </li>
    </ul>
  </nav>

  <!--FORMULARIO LOGIN-->
  <section class="login">
    <div class="container text-center">
      <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8">
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-secondary">Ingresa</button>
          </div>
          <small>Si no tenés cuenta <a href="/registro.html">Registrate!</a></small>
        </div>
        <div class="col-2">
        </div>
      </div>
    </div>
  </section>


  <!--FOOTER-->
  <footer>
    <div class="row">
    </div>
    <footer class="text-center fs-6 mt-5">
      <p>AME © - Alegre Maria Emilia -Portfolio - 2022. Córdoba, Argentina - ARGENTINA PROGRAMA</p>
    </footer>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
